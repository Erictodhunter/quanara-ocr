services:
  - type: web
    name: mafm-ocr
    runtime: docker
    plan: starter  # or your current plan
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 8080
      - key: PYTHONUNBUFFERED
        value: 1
      - key: MALLOC_ARENA_MAX
        value: 2
      - key: PYTHON_GC_THRESHOLD
        value: 100
    healthCheckPath: /
